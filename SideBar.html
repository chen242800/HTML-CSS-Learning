<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* turn to list */
            display: block;
            width: 250px;
            height: 40px;
            background-color: gray;
            font-size: 14px;
            color: white;
            text-decoration: none;
            text-indent: 2em;
            /* let text in the middle: line-height = height*/
            line-height: 40px;
        }
        
        a:hover {
            background-color: tomato;
        }
    </style>

    <body>
        <a href="#">手机 电话卡</a>
        <a href="#">电视 盒子</a>
        <a href="#">笔记本 平板</a>
        <a href="#">出行 穿戴</a>
        <a href="#">智能 路由器</a>
        <a href="#">健康 儿童</a>
        <a href="#">耳机 音响</a>
    </body>

</html>
